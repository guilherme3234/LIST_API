<!-- Declaração do Tipo de Documento especificando HTML5 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags para configuração do conjunto de caracteres e da viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link para o Google Fonts para a fonte personalizada -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link para a folha de estilo personalizada -->
  <link rel="stylesheet" href="style.css">

  <!-- Título do documento -->
  <title>ToDo List</title>
</head>

<body>
  <!-- Barra de navegação -->
  <nav class="navbar">
    <div class="container-fluid">

      <!-- Logotipo "Lista Tarefas" -->
      <div>
        <a class="navbar-brand" style="color: black" style="padding-left: 20px;">Lista Tarefas</a>
      </div>
      
      <!-- Botão para acionar um modal para adicionar tarefas -->
      <div>
        <button type="button" style="background-color: black;" style="color: white" class="btn btn-primary"
          data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" class="border">Adicionar
          +</button>
      </div>

    </div>
  </nav>

  <!-- Seção principal com a lista de tarefas -->
  <main class=" container mt-5 bg-white p-md-5 p-3 rounded-3 shadow lista-funcionarios">
    <h2 class="mb-5">Minhas Tarefas</h2>
    
    <!-- Tabela para exibir as tarefas -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Tarefa</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody class="tabela-js">

      </tbody>
    </table>
  </main>

  <!-- MODAL para adicionar tarefas -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- Título do modal -->
          <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Tarefa</h1>
          <!-- Botão para fechar o modal -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulário para adicionar nova tarefa -->
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Tarefa:</label>
              <input type="text" class="form-control" id="tarefa">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- Botão para descartar as mudanças no modal -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
          <!-- Botão para adicionar a tarefa -->
          <button type="button" class="btn btn-primary" id="add-tarefa">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Links para os arquivos Bootstrap e Axios, e o arquivo de script personalizado -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
